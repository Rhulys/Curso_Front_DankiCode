    <script>
        var anoAtual = prompt("Por favor informe o ano atual!")

            alert("Por favor digite os dados corretamente!")

            var anoNascimento = prompt("Por favor informe o ano do seu nascimento!")
        }

        var idadeFinal = anoAtual - anoNascimento;

        console.log("VocÃª tem "+ idadeFinal, "anos atualmente!");
    </script>
