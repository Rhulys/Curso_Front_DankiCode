<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f0fc425aa7.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="./css/style.css">
    <title>Instagram</title>
</head>
<body>
    <header>
        <div class="center">
            <div class="logo-header">
                <a href=""><img src="./images/logo.png"></a>
            </div> <!-- logo header-->
            <div class="search">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" name="busca" placeholder="Pesquisar...">
                </div> <!-- search box-->
            </div> <!-- search-->
            <div class="notifications-icons">
                <a href=""><i class="fa-regular fa-compass"></i></a>
                <a href=""><i class="fa-regular fa-heart"></i></a>
                <div style="background-image: url('./images/perfil.jpg');" class="img-miniatura"></div>
            </div> <!-- notifications -->
        </div> <!-- center-->
    </header>

    <section class="perfil-descricao">
        <div class="center">
            <div class="img-perfil-wraper">
                <div style="background-image: url(./images/perfil.png);" class="img-perfil"></div>
            </div> <!-- img perfil wraper-->

            <div class="texto-perfil">
                <div class="nome-perfil">
                    <span>o_rhulys</span>
                    <a class="btn-primario" href="">Editar Perfil</a>
                    <a class="icon" href=""><i class="fa fa-cog" aria-hidden="true"></i></a>
                </div> <!-- nome perfil-->

                <div class="info-perfil">
                    <p><b>245</b> publicações</p>
                    <p><b>1.097</b> seguidores</p>
                    <p><b>78</b> seguindo</p>
                </div> <!-- info perfil-->

                <div class="descricao-perfil">
                    <h3>O Rhulys | Programador</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint ratione perferendis similique nulla atque velit corrupti lo</p>
                    <a href="">finge que tem um link</a>
                </div> <!-- descricao perfil-->
            </div> <!-- texto perfil-->

            <div class="clear"></div>
        </div> <!-- center -->
    </section> <!-- perfil descricao-->

    <section class="feed">
        <div class="center">
            <div class="line-feed">
                <div aba="publicacoes" class="single-line-name">
                    <div style="display: block;" class="line-marcacao"></div>
                    <p style="font-weight: bold;">PUBLICAÇÕES</p>
                </div> <!-- single line name-->
                <div aba="igtv" class="single-line-name">
                    <div class="line-marcacao"></div>
                    <p>IGTV</p>
                </div> <!-- single line name-->
                <div aba="salvos" class="single-line-name">
                    <div class="line-marcacao"></div>
                    <p>SALVOS</p>
                </div> <!-- single line name-->
                <div aba="marcacoes" class="single-line-name">
                    <div class="line-marcacao"></div>
                    <p>MARCADOS</p>
                </div> <!-- single line name-->
            </div> <!-- line feed-->
        </div> <!-- center -->
    </section> <!-- feed -->

    <section id="publicacoes">
        <div class="center">
            <div style="background-image: url(./images/feed.webp) ;" class="publicacao-single"></div>
            <div style="background-image: url(./images/feed.webp) ;" class="publicacao-single"></div>
            <div style="background-image: url(./images/feed.webp) ;" class="publicacao-single"></div>
            <div class="clear"></div>
            <div style="background-image: url(./images/feed.webp) ;" class="publicacao-single"></div>
            <div style="background-image: url(./images/feed.webp) ;" class="publicacao-single"></div>
            <div style="background-image: url(./images/feed.webp) ;" class="publicacao-single"></div>
        </div> <!-- center -->
    </section> <!-- publicacoes -->

    <section id="igtv">
        <div class="center">
            <div style="background-image: url(./images/feed2.webp) ;" class="publicacao-single"></div>
            <div style="background-image: url(./images/feed2.webp) ;" class="publicacao-single"></div>
            <div style="background-image: url(./images/feed2.webp) ;" class="publicacao-single"></div>
            <div class="clear"></div>
            <div style="background-image: url(./images/feed2.webp) ;" class="publicacao-single"></div>
            <div style="background-image: url(./images/feed2.webp) ;" class="publicacao-single"></div>
            <div style="background-image: url(./images/feed2.webp) ;" class="publicacao-single"></div>
        </div> <!-- center -->
    </section> <!-- igtv -->

    <section id="salvos">
        <div class="center">
            <div style="background-image: url(./images/feed3.jpeg) ;" class="publicacao-single"></div>
            <div style="background-image: url(./images/feed3.jpeg) ;" class="publicacao-single"></div>
            <div style="background-image: url(./images/feed3.jpeg) ;" class="publicacao-single"></div>
            <div class="clear"></div>
            <div style="background-image: url(./images/feed3.jpeg) ;" class="publicacao-single"></div>
            <div style="background-image: url(./images/feed3.jpeg) ;" class="publicacao-single"></div>
            <div style="background-image: url(./images/feed3.jpeg) ;" class="publicacao-single"></div>
        </div> <!-- center -->
    </section> <!-- salvos -->

    <section id="marcacoes">
        <div class="center">
            <div style="background-image: url(./images/feed4.avif) ;" class="publicacao-single"></div>
            <div style="background-image: url(./images/feed4.avif) ;" class="publicacao-single"></div>
            <div style="background-image: url(./images/feed4.avif) ;" class="publicacao-single"></div>
            <div class="clear"></div>
            <div style="background-image: url(./images/feed4.avif) ;" class="publicacao-single"></div>
            <div style="background-image: url(./images/feed4.avif) ;" class="publicacao-single"></div>
            <div style="background-image: url(./images/feed4.avif) ;" class="publicacao-single"></div>
        </div> <!-- center -->
    </section> <!-- marcacoes -->


    <script>
        var elements = document.getElementsByClassName('single-line-name');
        
        var alternarAbas = function(){
            var aba = this.getAttribute('aba');

            var element = document.getElementById(aba);
            
            var abasSelecao = document.getElementsByClassName('single-line-name');
            for(var i = 0; i < abasSelecao.length; i++){
            abasSelecao[i].children[0].style.display = "none"
            abasSelecao[i].children[1].style.fontWeight = "normal"
            }

            document.getElementById('publicacoes').style.display = "none";
            document.getElementById('igtv').style.display = "none";
            document.getElementById('salvos').style.display = "none";
            document.getElementById('marcacoes').style.display = "none";

            element.style.display = "block";

            this.children[0].style.display = "block"
            this.children[1].style.fontWeight = "bold"
        }

        for(var i = 0; i < elements.length; i++){
            elements[i].addEventListener('click', alternarAbas, false)
        }
    </script>

</body>
</html>
