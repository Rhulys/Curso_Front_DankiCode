<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Dinamica</title>
</head>
<body>
    <script>
        var numero1 = prompt("Informe o primeiro número...")
        var sinal = prompt("Informe o sinal da sua operação...")

        while(sinal != '-' & sinal != '+' & sinal != '/' & sinal != '*'){
            alert("Sinal Invalido!")
            var sinal = prompt("Informe o sinal da sua operação...")
        }

        var numero2 = prompt("Informe o número final...")

        numero1 = parseInt(numero1);
        numero2 = parseInt(numero2);

        var resultadoFinal = 0;

        if(sinal == '-'){
            resultadoFinal = numero1 - numero2;
        }else if(sinal == '+'){
            resultadoFinal = numero1 + numero2;
        }else if(sinal == '/'){
            resultadoFinal = numero1 / numero2;
        }else if(sinal == '*'){
            resultadoFinal = numero1 * numero2;
        }

        alert("O resultado final é "+ resultadoFinal);
    </script>
</body>
</html>
