<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista Supermercado</title>
</head>
<body>

    <header>
        <h2>App Lista de Supermercado</h2>
    </header>
    <div class="lista-cadastro">
        <input type="text" name="nome_produto" placeholder="Nome do produto...">
        <input type="number" name="price" step="0.01" placeholder="Valor do produto...">
        <input type="submit" value="Cadastrar" name="acao">
    </div> <!-- lista cadastro-->

    <div class="lista-produtos">
        
    </div> <!-- lista produtos-->

    <div class="soma-produto">
        <h1>Total: R$0</h1>
    </div>

    <button name="limpar">Limpar</button>

    <script src="script.js"></script>
</body>
</html>
